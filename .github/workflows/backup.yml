name: Weekly backup
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v2
      - name: get timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(date '+%d-%m-%Y')"
      - name: backup
        run: sudo chmod -R 755 ./backup && cp rrt.json ./backup/rrt-${{ steps.timestamp.outputs.timestamp }}.json
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: ./backup/*.json
          commit_message: weekly backup - ${{ steps.timestamp.outputs.timestamp }}
